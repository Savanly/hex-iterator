    <head>

            name="viewport"
            content="width=device-width,

    <body>
        <canvas
            id="pixel-container"
            width="750"
            height="600"
            style="border: 1px solid #d3d3d3"

        <button onclick="switchDirection()">Switch direction</button>

    </body>
